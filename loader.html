<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/4514d9060c.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/animate.css"/>
  <link rel="shortcut icon" href="img/favicon.png" />
    <title>Document</title>
</head>
<body>

  <style>
    .bg-loader{
        background: transparent;
        border: none;
    }
    .spinner-grow.text-primary{
        color: #025373;
        background-color: #025373;
    }
    .bg-modal-loader{
        background: rgba(0, 0, 0, 0.1);
    }
    </style>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade bg-modal-loader" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-loader">
      <div class="modal-body ">
        <div class="text-center mb-3">
          <h3 class="bold text-white">Procesando pago</h3>
        </div>
        <div class="d-flex justify-content-center">
            <div class="spinner-grow text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/lib/easy-waypoint-animate.js"></script>
<script src="js/lib/jquery.waypoints.js"></script>
<script src="js/lib/jquery.waypoints.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
