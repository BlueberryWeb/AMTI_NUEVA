    <title>AMTI / Asociación Mexicana de Turismo Internacional - Licencias de Conducir Internacional</title>
<body>
    
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <style>
    .modal-foto{
      background-color: #025373;
      color: #fff;
      font-family: 'Poppins Regular';
      border-radius: 15px;
    }
    .logo-foto{
      width: 100px;
    }
  </style>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content modal-foto mx-5">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="modal-body ">
            <div class="container pb-5">
                <div class="row">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-1"></div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-7">
                        <h5 class="modal-title regular pb-3">Ejemplo de fotografía a subir:</h5>
                        <img src="img/ejemplo_foto.jpeg" alt="AMTI" class="img-fluid"/>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-3 pt-5">
                        <h5 class="medium pt-3">Recomendaciones:</h5>
                        <h5 class="h6 regular pt-4">- Fondo blanco</h5>
                        <h5 class="h6 regular">- Buena iluminación</h5>
                        <h5 class="h6 regular">- De frente</h5>
                        <img src="img/logo-amti-bco.png" alt="AMTI" class="img-fluid logo-foto pt-5"/>
                    </div>
                  <div class="col-12 col-sm-12 col-md-12 col-lg-1"></div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
